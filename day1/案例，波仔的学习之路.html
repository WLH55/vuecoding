<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">

    <button @click="changesub">上一页</button>
    <a >{{list[index]}}</a>
    <button @click="changeadd">下一页</button>

</div>
<!--引入vue.js-->
<script src="../script/vue.js"></script>

<script>
    //创建一个vue实例
    const app = new Vue({
        el: '#app',
        data: {
            list: [
                '我要好好学习',
                '我要天天向上',
                '我要努力奋斗',
                '哎呀好困啊',
                '睡觉吧，明天继续努力'
            ],
            index: 0
        },
        methods: {

            changesub(){
                if(this.index === 0){
                    this.index = this.list.length - 1;
                }else{
                    this.index--;
                }
            },
            changeadd(){
                if(this.index === this.list.length - 1){
                    this.index = 0;
                }else{
                    this.index++;
                }

            }

        }
    })
</script>

</body>
</html>
